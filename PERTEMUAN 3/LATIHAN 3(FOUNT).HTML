<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<H3>TENTANG FORM</H3>
	<FIELDSET>
		<LABEL FOR="NAMA">NAMA :</LABEL>
		<INPUT TYPE="TEXT" NAME="" ID="NAMA"><BR>
		<LABEL FOR="TEMPAT LAHIR">TEMAT LAHIR :</LABEL>
		<INPUT TYPE="TEXT" TEMPAT_LAHIR="" ID="TEMPAT_LAHIR"><BR>
		<LABEL FOR="TANGGAL LAHIR">TANGGAL LAHIR :</LABEL>
		<INPUT TYPE="DATE" TANGGAL_LAHIR="" ID="TANGGAL_LAHIR"><BR>
		<LABEL FOR="UMUR">UMUR :</LABEL>
		<INPUT TYPE="NUMBER="" ID="UMUR"><BR>
		<LABEL FOR="AGAMA">AGAMA :</LABEL>
		<SELECT NAME="" ID="AGAMA"><BR>
			<OPTION VALUE="">ISLAM</OPTION>
			<OPTION VALUE="">PROTESTAN</OPTION>
			<OPTION VALUE="">KHATOLIK</OPTION>
			<OPTION VALUE="">HINDU</OPTION>
			<OPTION VALUE="">BUDHA</OPTION>
			<OPTION VALUE="">KONGHUCU</OPTION>
		<SELECT><BR>
		<LABEL FOR="HOBI">HOBI :</LABEL>
		<INPUT TYPE="CHECKBOX">	BERMAIN BOLA VOLLY
		<INPUT TYPE="CHECKBOX"> BERNYANYI
		<INPUT TYPE="CHECKBOX"> MEMBACA <BR>
		<LABEL FOR="GOL_DARAH">GOLONGAN DARAH :</LABEL>
		<INPUT TYPE="RADIO" NAME="GOL_DRH"> A
		<INPUT TYPE="RADIO" NAME="GOL_DRH"> B
		<INPUT TYPE="RADIO" NAME="GOL_DRH"> AB
		<INPUT TYPE="RADIO" NAME="GOL_DRH"> O <BR>
		<LABEL FOR="ALAMAT">ALAMAT :</LABEL>
		<TEXTAREA NAME="" ID="ALAMAT" COLS="40" ROWNS="5"></TEXTAREA> <BR>
		<LABEL FOR="EMAIL">E-MAIL :</LABEL>
		<INPUT TYPE="EMAIL" ID="EMAIL"><BR>
		<BUTTON>SUBMIT</BUTTON> <BUTTON>BATAL</BUTTON>
		</FIELDSET>
</body>
</html>
